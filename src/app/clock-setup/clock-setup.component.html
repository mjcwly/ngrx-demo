<div class="control-panel">
  <div class="button-panel">
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="onLeftButtonClicked()"
      matTooltip="Rotate Knob Left">
    <<
  </button>
  <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="onSetButtonClicked()"
      matTooltip="Push Knob">
    Set
  </button>
  <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="onRightButtonClicked()"
      matTooltip="Rotate Knob Right">
    >>
  </button>
  </div>
  <h1>{{ clockSetup$ | async }}</h1>
</div>

  <div class="list-container">
  </div>
  <div class="detail-container">
  </div>
</div>
